<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Renderizando JSON</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Pesquise dados de um user JSON!</h1>
        <main>
            <div class="container">
                <form action="" onsubmit="handleSearch(event)">
                    <input
                        style="flex: 1;"
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Pesquisar nome"
                    />
                    <input
                        type="number"
                        id="age"
                        name="age"
                        min="0"
                        placeholder="Pesquisar idade"
                    />
                    <input
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Pesquisar email"
                    />
                    <button type="submit">Enviar</button>
                </form>
                <div id="render-space"><p class="no-results">Nenhum resultado</p></div>
            </div>
        </main>
    </body>
</html>
